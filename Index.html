<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.16.5/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="./Style.css">
    <link rel="icon" href="https://www.unbox.id/wp-content/uploads/2020/02/password-logo-png.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    

    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa fa-clipboard"></i>
            </button>

        </div>
        
        <p id="password-strength-text"></p>
          <hr size="1" />
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" max="20" min="4" max="20" value="20" >
            </div>
            <div class="setting">
                <label>Include uppercase letters </label>
                <input type="checkbox" class="styled-checkbox" id="uppercase" checked>
           
            </div>
            <div class="setting">
                <label>Inlcide lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
 
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox"  id="numbers" checked>
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>






    
    <script src="Script.js"></script>
    

</body>
</html>
